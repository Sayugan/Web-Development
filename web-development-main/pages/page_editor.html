<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Editor</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/page_editor.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="felx-container">
          <span id="full_name" class="title"></span>

          <ul class="student-details">
            <li>Uow No. - <span id="uow_id"></span></li>
            <li>IIT No. - <span id="iit_id"></span></li>
            <li>Role - <span id="role"></span></li>
          </ul>
        </div>

        <div>
          <hr>
          <div id="tasks"></div>
        </div>

        <div class="link">
          <a id="btn_back" href="#">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <span>Go Back</span>
          </a>
          <a href="#">
            <i class="fa fa-arrow-up" aria-hidden="true"></i>
            <span>Go to top</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/page_editor.js"></script>
  </body>
</html>
